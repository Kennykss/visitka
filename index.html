<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт-визитка</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    /* Hero image */
    .hero {
      width: 100%;
      height: 60vh;
      background: url('hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    /* Navigation menu */
    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6600;
    }

    /* Menu image alternative */
    .menu-img {
      display: block;
      margin: 0 auto;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать на мой сайт!</h1>
  </header>

  <!-- Hero section -->
  <div class="hero">
    Яркий Hero-слайд
  </div>

  <!-- Navigation menu -->
  <nav>
    <a href="#home">Главная</a>
    <a href="#about">О себе</a>
    <a href="#contacts">Контакты</a>
  </nav>

  <!-- Menu image (картинка кнопки) -->
  <img src="menu.png" alt="Menu Image" class="menu-img">

  <footer>
    &copy; 2025 Мой сайт-визитка
  </footer>

</body>
</html>
