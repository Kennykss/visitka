<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт-визитка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    .hero-img {
      width: 100%;
      max-height: 60vh;
      object-fit: cover; /* чтобы картинка красиво масштабировалась */
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6600;
    }

    .menu-img {
      display: block;
      margin: 20px auto;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать на мой сайт!</h1>
  </header>

  <!-- Hero Image через тег img -->
  <img src="hero.jpg" alt="Hero Image" class="hero-img">

  <!-- Навигация -->
  <nav>
    <a href="#home">Главная</a>
    <a href="#about">О себе</a>
    <a href="#contacts">Контакты</a>
  </nav>

  <!-- Menu Image -->
  <img src="menu.png" alt="Menu Image" class="menu-img">

  <footer>
    &copy; 2025 Мой сайт-визитка
  </footer>

</body>
</html>
