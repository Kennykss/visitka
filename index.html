<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Konstantine - Georgian Cuisine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    header h2 {
      font-size: 1.2em;
      font-weight: normal;
      opacity: 0.9;
    }

    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin: 0 auto;
    }

    .slider-images {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      height: 400px; /* Фиксированная высота для слайда */
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .slider-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5em;
      border-radius: 50%;
    }

    .slider-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .content {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .content h3 {
      margin: 20px 0 15px;
      color: #1a1a1a;
      font-size: 1.5em;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
